<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <style type="text/tailwindcss"></style>
    <title>Войти</title>
</head>
<body>
    
    <div class="p-[35px] bg-white text-center rounded-[25px] w-[621px] mx-auto">
        <img src="./images/logo.svg" alt="Site Logo" class="mb-[17px] mx-auto" width="421" height="71">
        <p class="text-[22px] text-[#A3A3A3] font-bold mb-[76px]">Введите имя пользователя и пароль, чтобы получить доступ к системе.</p>
        <form autocomplete="off" class="login-form flex flex-col gap-[16px] items-center">
            <input type="text" required class="username-input w-[359px] text-[25px] font-bold placeholder:text-[25px] placeholder:font-bold py-[15px] outline-none border-[1px] border-[#CBCBCB] rounded-[17px] text-[center]" placeholder="Имя пользователя" name="username">
            <input type="password" required class="password-input w-[359px] text-[25px] font-bold placeholder:text-[25px] placeholder:font-bold py-[15px] outline-none border-[1px] border-[#CBCBCB] rounded-[17px] text-center" placeholder="Пароль" name="password">
            <button class="w-[237px] bg-[#3F8C8E] text-white font-bold text-[23px] cursor-pointer hover:opacity-[80%] border-[1px] border-transparent duration-300 hover:border-[#3F8C8E] pt-[9px] pb-[7px] rounded-[10px]" type="submit">Войти</button>
            <a href="./register.html" class="text-[#3F8C8E] text-[20px] duration-300 hover:scale-[1.1]">Регистрация</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./js/password-list.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
