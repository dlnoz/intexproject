<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/tailwindcss"></style>
     <link rel="stylesheet" href="./css/main.css">
    <title>Войти</title>
</head>
<body class="login-body">

    <div class=" w-[621px]  p-[25px] bg-white text-center rounded-[25px]">
        <img class="pt-[35px] pb-[17px] mx-auto" src="./images/intex-logo.svg" alt="logo photo" width="421" height="72">
        <p class="text-[25px] text-[rgba(163,163,163,1)] font-bold mb-[76px]">Введите имя пользователя и пароль, чтобы получить доступ к системе.</p>
        <form class="login-form flex flex-col items-center" autocomplete="off">
            <input required class="shadow-md shadow-[rgba(230,230,230,1)] focus:shadow-[rgba(0,147,152,1)] w-[359px] mb-[16px] outline-none rounded-[17px] pt-[15px] pb-[10px] text-center font-bold text-[23px] text-[rgba(163,163,163, 1)]" type="text" name="username" placeholder="Имя пользователя/Логин">
            <input required class="shadow-md shadow-[rgba(230,230,230,1)] focus:shadow-[rgba(0,147,152,1)] w-[359px] outline-none rounded-[17px] pt-[15px] pb-[10px] text-center font-bold text-[25px] text-[rgba(163,163,163, 1)]" type="password" name="password" placeholder="Пароль">
            <button class="w-[237px] bg-[rgba(63,140,142,1)] rounded-[10px] mt-[47px] py-[5px] hover:opacity-[80%] text-[rgba(255,255,255,1)] font-bold text-[25px] " type="submit">Войти</button>
            <a class="text-[rgba(63,140,142,1)] text-[20px] mt-[15px] hover:scale-[1.1]" href="./register.html">Регистрация</a>
        </form>
    
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./js/password-list.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
